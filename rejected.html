<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>
<body>
    <header class="w-[70%] mx-auto mb-7 ">
        <div>
            <h1 class="text-[#002C5C] font-bold mb-4">Job Application Tracker</h1>
            <div class="flex items-center gap-4">
                <div class="card w-90 bg-base-100 card-xs shadow">
                    <div class="card-body">
                        <h2 class="card-title text-[#323B49]">Total</h2>
                        <p class="font-bold text-2xl text-[#002C5C]">0</p>
                    </div>
                </div>
                <div class="card w-90 bg-base-100 card-xs shadow">
                    <div class="card-body">
                        <h2 class="card-title text-[#323B49]">Interview</h2>
                        <p class="font-bold text-2xl text-[#10B981]">0</p>
                    </div>
                </div>
                <div class="card w-90 bg-base-100 card-xs shadow">
                    <div class="card-body">
                        <h2 class="card-title text-[#323B49]">Rejected</h2>
                        <p class="font-bold text-2xl text-[#EF4444]">0</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr class="w-[70%] mx-auto text-[#E6E7E9] mb-7">
    <main class="w-[70%] mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-[#002C5C] font-bold">Available Jobs</h3>
            <p class="text-[#323B49]"><span>0</span> Jobs</p>
        </div>
        <div id="all-filtering-btn" class="mb-4 flex gap-2">
            <button id="all-btn" class="btn btn-primary">All</button>
            <button id="interview-btn" class="btn btn-soft bg-base-100 text-[#64748B]">Interview</button>
            <button id="reject-btn" class="btn btn-soft bg-base-100 text-[#64748B]">Rejected</button>
        </div>
        </main>
</body>
</html>
